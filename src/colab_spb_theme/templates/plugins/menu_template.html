{% for title, links in menu_links.items %}
  {% if links|length == 1 %}
    {% for colab_url in links %}
      <li class="softwarepublico-item">
        <a href="{{ colab_url.url }}">{{ title }}</a>
      </li>
    {% endfor %}
  {% else %}
    <li class="dropdown softwarepublico-item">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ title }} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        {% for colab_url in links %}
          <li><a href="{{ colab_url.url }}">{{ colab_url.display }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endif %}
{% endfor %}
